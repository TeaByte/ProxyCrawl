<!DOCTYPE html>
<html data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>ProxyCrawl</title>
</head>
<body>
    <div class="navbar bg-base-100">
        <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl">ProxyCrawl V1.0</a>
        </div>
    </div>

    <div class="container mx-auto mt-10 flex flex-col gap-5 px-10">
        <div class="flex gap-5 w-full">
            <button id="tapButton" class="btn grow" value="http">HTTP/S</button>
            <button id="tapButton" class="btn grow" value="socks4">SOCKS4</button>
            <button id="tapButton" class="btn grow" value="socks5">SOCKS5</button>
        </div>
  
        <textarea id="tAreaInput" class="textarea textarea-bordered resize-none w-full h-full p-2 focus:outline-none focus:ring focus:border-blue-300 scrollbar-thin scrollbar-thumb-gray-20 scrollbar-track-gray-20" rows="5" placeholder="Proxy Sources">
        </textarea>

        <div class="flex gap-4">
            <div class="flex gap-5 w-full">
                <button class="btn gap-2" id="downloadButton">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                    </svg>                                
                    Download
                </button>
            </div>
        </div>

        <div class="mt-5 w-full flex flex-col gap-1">
            <p>Count: <span id="counter">0</span></p>
            <textarea id="tAreaOutput" class="textarea textarea-bordered resize-none w-full h-full p-2 focus:outline-none focus:ring focus:border-blue-300 scrollbar-thin scrollbar-thumb-gray-20 scrollbar-track-gray-20" rows="7" placeholder="Output"></textarea>
        </div>

        <button class="btn gap-2" id="downloadButton" onclick="downloadTextFile()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
            </svg>
            Save As TEXT
        </button>

    </div>
    <div class="mt-24"></div>
    <div class="btm-nav mt-10">
        <a href="https://t.me/TeaByte" class="hover:opacity-50">
          @TeaByte
        </a>
        <a class="active hover:opacity-50" href="https://github.com/TeaByte">
          Github
        </a>
        <a href="https://t.me/TikRail" class="hover:opacity-50">
          @TikRail
